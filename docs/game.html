<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go + WebAssembly</title>
    <script src="wasm_exec.js"></script>
</head>
<body>
<script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("foodzy.wasm"), go.importObject)
        .then((result) => {
            go.run(result.instance);
        })
        .catch((err) => {
            console.error(err);
        });
</script>
</body>
</html>
